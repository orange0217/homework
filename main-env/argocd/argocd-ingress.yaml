apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "cert-manager-webhook-dnspod-cluster-issuer"
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.starmooc.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443
  tls:
  - hosts:
    - argocd.starmooc.net
    secretName: argocd-crt-secret

