apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluegreen-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: "bluegreen.starmooc.net"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: green-service
                port:
                  number: 80